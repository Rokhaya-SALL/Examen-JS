<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="text-center mb-4">Inscription</h3>
              
              <form id="register-form">
                <div class="form-group mb-3">
                  <label for="email" class="form-label">Adresse email</label>
                  <input type="email" class="form-control" id="email" name="email" required placeholder="Entrez votre email"/>
                </div>

                <div class="form-group mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Entrez votre mot de passe"/>
                </div>

                <div class="form-group mb-3">
                  <label for="confirm-password" class="form-label">Confirmation du mot de passe</label>
                  <input type="password" class="form-control" id="confirm-password" name="confirm-password" required placeholder="Confirmez votre mot de passe"/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block w-100">
                    Inscription
                  </button>
                </div>

                
                <div id="spinner" class="text-center mt-3" style="display:none;">
                  <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>

               
                <div id="error-message" class="alert alert-danger mt-3" style="display: none">
                </div>

                
                <div id="success-message" class="alert alert-success mt-3">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
   
    <script src="register.js"></script>
  </body>
</html>
